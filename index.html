<!DOCTYPE html>
<html>
<head>
    <title>Introdução ao Javascript</title>
    <meta charset="UTF-8">
</head>
<body onload="iniciar()">
<script type="text/Javascript">
    function iniciar() {
        document.write("<h1>" + document.title + "</h1>");
        document.write("Olá pessoal!<br>");
        document.write("Você esta utilizando o navegador " + navigator.appName + ", versão" + navigator.appVersion);
    }
</script>
<script type="text/Javascript">
function iniciar() {
    var x = "Ola!";
    document.write("<h1> Variaveis em Javascript </h1>");
    document.write("A variavel agora é String: ", + x + "<br>");
    x = 12 + 13;
    document.write("Agora é do tipo de dados inteiro: " + x + "<br>");
    x = 4.50 + 5.25;
    document.write("Neste momento é float: " + x + "<br>");
}
    </script>
</body>

</html>
